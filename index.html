<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Keyword Suggester Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Advanced Keyword Suggester Tool</h1>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex justify-center gap-4 mb-4">
                <button onclick="toggleInput('single')" class="bg-blue-500 text-white px-4 py-2 rounded-md">Single Input</button>
                <button onclick="toggleInput('bulk')" class="bg-green-500 text-white px-4 py-2 rounded-md">Bulk Input</button>
            </div>

            <form id="keywordForm" class="mb-6">
                <div id="singleInput" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="topic" class="block text-sm font-medium text-gray-700">Topic</label>
                        <input type="text" id="topic" name="topic" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                        <input type="text" id="country" name="country" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                </div>

                <div id="bulkInput" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                    <div>
                        <label for="topics" class="block text-sm font-medium text-gray-700">Topics (One per line)</label>
                        <textarea id="topics" name="topics" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                    <div>
                        <label for="countries" class="block text-sm font-medium text-gray-700">Countries (One per line)</label>
                        <textarea id="countries" name="countries" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">Get Keywords</button>
                </div>
            </form>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Topic</th>
                            <th class="py-2 px-4 border-b bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Country</th>
                            <th class="py-2 px-4 border-b bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                            <th class="py-2 px-4 border-b bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">Keyword</th>
                        </tr>
                    </thead>
                    <tbody id="keywordTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

<script src="https://script.google.com/macros/s/AKfycbzMvXvGWQdjppdv4NpZgUy9tlROoQmDY6GqhSmu-lzyjzdgyOyOdXR-eH-DrkoWIV4B/exec"></script> 
</body>
</html>
